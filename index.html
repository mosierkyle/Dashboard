<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="main-container">
    <div id="header">
        <div class="header-div" id="header-div-1">
        </div>
        <div class="header-div" id="header-div-2">    
        </div>
    </div>
    <div id="sidebar">
        <div class="sidebar-div" id="sidebar-div-1">
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
        </div>
        <div class="sidebar-div" id="sidebar-div-2">
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
        </div>
        <div class="sidebar-div" id="sidebar-div-3">
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
            <div class="svg"></div>
            <div class="menu-item"><p>DashBoard</p></div>
        </div>
    </div>
    <div id="main-content">
        <div id="score-div" class="main-content-div-1">
            <p>Your Scores</p>
            <div id="scores">
                <div class="score" id="score1"></div>
                <div class="score" id="score2"></div>
                <div class="score" id="score3"></div>
                <div class="score" id="score4"></div>
                <div class="score" id="score5"></div>
                <div class="score" id="score6"></div>
                <div class="score" id="score7"></div>
                <div class="score" id="score8"></div>
                <div class="score" id="score9"></div>
                <div class="score" id="score10"></div>
                <div class="score" id="score11"></div>
                <div class="score" id="score12"></div>
            </div>
        </div>
        <div id="announcements-div" class="main-content-div-1">
            <p>Announcements</p>
            <div id="announcements">
                <div class="announcement" id="announcement1"></div>
                <div class="announcement" id="announcement2"></div>
                <div class="announcement" id="announcement3"></div>
            </div>
        </div>
        <div id="score-leaders-div" class="main-content-div-1">
            <p>Score Leaders</p>
            <div id="score-leaders">
                <div class="user" id="user1">
                    <div class="icon"></div>
                    <div class="username"></div>
                    <div class="name"></div>
                </div>
                <div class="user" id="user2">
                    <div class="icon"></div>
                    <div class="username"></div>
                    <div class="name"></div>
                </div>
                <div class="user" id="user3">
                    <div class="icon"></div>
                    <div class="username"></div>
                    <div class="name"></div>
                </div>
                <div class="user" id="user4">
                    <div class="icon"></div>
                    <div class="username"></div>
                    <div class="name"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
